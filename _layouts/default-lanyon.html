<!DOCTYPE html>
<html lang="en-us">
<!-- build: head.html -->
{% include head-lanyon.html %}
<body class="layout-reverse sidebar-overlay">
<!-- build: sidebar.html -->
{% include sidebar.html %}

<!-- wrap is the content to shift when toggling the sidebar
     wrap the content to avoid any CSS collisions with the real content -->
<div class="wrap">
  <div class="masthead">
    <div class="container">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">Eric Carraway</a>
        <small>small text</small>
      </h3>
    </div><!--/.container -->
  </div><!--/.masthead -->

  <div class="container content">
    <div class="page">
      <!-- build: page content -->
      {{ content }}
      <!-- endbuild: page content -->
    </div><!--/.page -->
  </div><!--/.container .content -->

</div><!--/.wrap -->

<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<script>
// lanyon sidebar toggle
(function(document) {
  var toggle = document.querySelector('.sidebar-toggle');
  var sidebar = document.querySelector('#sidebar');
  var checkbox = document.querySelector('#sidebar-checkbox');

  document.addEventListener('click', function(e) {
    var target = e.target;

    if(!checkbox.checked ||
        sidebar.contains(target) ||
        (target === checkbox || target === toggle)) return;

        checkbox.checked = false;
    }, false);
})(document);
</script>

</body>
</html>
