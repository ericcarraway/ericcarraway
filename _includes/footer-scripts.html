{% if site.data.environment.is_local %}
<script src="../assets/js/vendor/jquery.min.js"></script>
<script src="../assets/js/vendor/bootstrap.min.js"></script>
{% else %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
{% endif %}

<!-- performance: only inject FitVids.js if needed -->
{% if page.fitvids == true %}
    <!-- jQuery plugin for fluid-width video embeds -->
    <script src="../assets/js/vendor/jquery.fitvids.min.js"></script>

    <!-- initialize FitVids.js on the container element -->
    <script>$(document).ready(function(){$('div.container').fitVids();});</script>
{% endif %}

<script src="../assets/js/scripts.js"></script>

<!-- set an active class in the navbar -->
<!-- #TODO: quick hack; DRY this up -->
{% case page.navbar %}
  {% when 'home' %}
    <script>$('li.nav-' + 'home').addClass('active');</script>
  {% when 'about' %}
    <script>$('li.nav-' + 'about').addClass('active');</script>
  {% when 'music' %}
    <script>$('li.nav-' + 'music').addClass('active');</script>
  {% when 'code' %}
    <script>$('li.nav-' + 'code').addClass('active');</script>
  {% when 'talks' %}
    <script>$('li.nav-' + 'talks').addClass('active');</script>
  {% when 'miscellany' %}
    <script>$('li.nav-' + 'miscellany').addClass('active');</script>
{% endcase %}
